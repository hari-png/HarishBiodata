<html>
<head>
<title>Bio Data Form</title>
<h1>BIO-DATA</h1>
</head>
<body>
<form>
<table>
<tr>
<td>
	First Name:
	</td>
<td>
<input type="text" placeholder="First Name"name="">
</td>
</tr>
<tr>
<td>
	Last Name:
	</td>
<td>
<input type="text" placeholder="Last Name"name="">
</td>
</tr>
<tr>
<td>
	Age:
	</td>
<td>
<select>
<option>15</option>
<option>16</option>
<option>17</option>
<option>18</option>
<option>19</option>
<option>20</option>
</select>
</td>
</tr>
<tr>
<td>
	Gender:
	</td>
<td>
<input type="radio" name="Gender">Male
<input type="radio" name="Gender">Female
</td>
</tr>
<tr>
<td>
	State:
	</td>
<td>
<select>
<option>Tamilnadu</option>
<option>Karnataka</option>
<option>Kerala</option>
<option>Andra Pradesh</option>
<option>Delhi</option>
<option>Rajasthan</option>
<option>Gujarat</option>
<option>Orissa</option>
<option>Goa</option>
<option>Assam</option>
</select>
</td>
</tr>
<tr>
<td>
	Fav Color:
	</td>
<td>
<input type="checkbox" name="Fav Color">Red
<input type="checkbox" name="Fav Color">Green
<input type="checkbox" name="Fav Color">Yellow
</td>
</tr>
<tr>
<td>
<input type="submit" value="Submit">
<input type="reset" value="Clear">
</td>
</tr>
</table>
</form>
</body>
</html>
